name: gen
description: A new Flutter package project.
version: 0.0.1
homepage: null

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  envied: ^0.5.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  json_annotation: ^4.8.1
  lottie: ^2.7.0

dev_dependencies:
  build_runner: ^2.4.7
  envy_generator: ^0.0.4
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  very_good_analysis: ^5.1.0

flutter_gen:
  output: lib/src/asset/
  integrations:
    lottie: true
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml

# The following section is specific to Flutter packages.
flutter: 
  assets:
    - assets/color/
    - assets/lottie/
    - assets/images/
    - assets/icons/


