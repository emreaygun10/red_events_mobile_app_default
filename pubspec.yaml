name: red_events_mobile_app_defult
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  auto_route: ^7.8.4
  auto_size_text: ^3.0.0
  common:
    path: module/common
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.3
  easy_logger: ^0.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  fluttertoast: ^8.2.4
  gen:
    path: module/gen
  get_it: ^7.6.4
  google_fonts: ^6.1.0
  kartal: ^3.5.0
  logger: ^2.0.2+1
  flutter_otp_text_field: ^1.1.1
  stop_watch_timer: ^3.0.2
  vexana: ^3.5.4
  flutter_screenutil: ^5.9.0
  widgets:
    path: module/widgets
  local_auth: ^2.1.7

dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7
  device_preview: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - asset/translations/
  fonts:
    - family: Inter
      fonts:
        - asset: asset/fonts/Inter.ttc
        - asset: asset/fonts/InterVariable.ttf
        - asset: asset/fonts/InterVariable-Italic.ttf
          style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
