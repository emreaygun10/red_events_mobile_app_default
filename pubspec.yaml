name: red_events_mobile_app_defult
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.3
  easy_logger: ^0.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  kartal: ^3.5.0
  logger: ^2.0.2+1
  vexana: ^3.5.4
  widgets:
    path: module/widgets

  gen:
    path: module/gen

dev_dependencies:
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true



flutter:
  uses-material-design: true
  assets:
    - asset/translations/
